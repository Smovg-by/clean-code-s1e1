<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
            <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            >Want more details?
            </a>
    </header>
    <main class="main">
      <p class=main__title>
                <label for="new-task">Add Item</label>
        <div class="main__container">
                <input id="new-task" class="task" type="text">
                <button class="btn main__container_btn">Add</button>
        </div>
      </p>
      <section class="task-container">
        <h3 class="task-container__heading">Todo</h3>
        <ul id="incompleteTasks">
          <li class="task-container__item">
                  <input type="checkbox">
                  <label class="task">Pay Bills</label>
                  <input type="text">
                  <button class="btn edit">Edit</button>
                  <button class="btn delete">
                  <img src="./remove.svg" alt="">
                  </button>
          </li>
          <li class="task-container__item editMode">
                  <input type="checkbox">
                  <label class="task">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="task">
                  <button class="btn edit">Save</button>
                  <button class="btn delete">
                  <img src="./remove.svg" alt="">
                  </button>
          </li>
        </ul>
      </section>
      <section  class="task-container">
        <h3 class="task-container__heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-container__item">
                  <input type="checkbox" checked>
                  <label class="task">See the Doctor</label>
                  <input type="text" class="task"><button class="btn edit">Edit</button>
                  <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
